
<div class="movie-page">
	<div class="movieform" style="color: white">
			<form  ng-submit="$ctrl.send(movieName)" style="color: white">
		<!-- 	<b>Enter Movie</b> -->
			<md-input-container class="md-block" flex-gt-sm="" style="color: white">
			<b>
			<input id="movie-input" placeholder="Enter a Movie" ng-model="movieName" style="color: white">
			</b>
			</md-input-container>
			<!-- <button id="enter" type="submit">Enter</button> -->
			<md-button id="enter" type="submit" class="md-warn md-raised md-hue-3">Enter</md-button>
		</form>

	</div>
		<!-- <md-button ng-click="showSimpleToast()">
	        Show Simple
	      </md-button> -->
		<!-- these are calling the pulled variables from the controler -->
		
		<div class="title">
			<b>Title:</b>
			{{ theTitle }}
		</div>

		<div class="genre">
			<b>Genre:</b>
			{{ theGenre }}
		</div>

		<div class="year" >
			<b>Year:</b>
			{{ theYear }}
		</div>

		<div class="plot" >
			<b>Plot</b>
			{{ thePlot }}
		</div>
		
		<div class="actors">
			<b>Actor:</b>
			{{ theActors }}
		</div>
	</div>
